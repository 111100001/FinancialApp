<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin-style.css">
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form id="signin-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
            <button type="button" id="signup-button">Go to Sign Up</button>
        </form>
    </div>

    <script>
        // Redirect to sign-up page
        document.getElementById('signup-button').onclick = function () {
            window.location.href = 'signup.html'; // Replace with your sign-up page URL
        };

        // Handle sign-in form submission
        document.getElementById('signin-form').onsubmit = async function (e) {
            e.preventDefault(); // Prevent default form submission behavior

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Send sign-in data to the backend
                const response = await fetch('/api/signin', { // Replace with your backend URL
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to the app page on success
                    window.location.href = data.redirect || 'http://158.101.230.135:3000'; // Replace with your app's URL
                } else {
                    alert(data.error || 'Sign-in failed'); // Show error message
                }
            } catch (error) {
                console.error('Error signing in:', error);
                alert('An error occurred. Please try again later.');
            }
        };
    </script>
</body>
</html>
